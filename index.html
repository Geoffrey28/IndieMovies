<html>

<head>
  <meta charset="UTF-8">
  <title>Indie Movies</title>

  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">

  <link rel="stylesheet" href="assets/css/reset.css">

  <link rel="stylesheet" href="assets/css/style.css">

  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
</head>

<body>
  <!--  inte ici  -->
    <header>
      <div class="header">
        <h1 class="logo1"><a href="index.html">Indie<span class="logo2">Movies</span></a></h1>
        <div class="mainNav">
          <input class="searchBar" type="text" placeholder="Recherche...">

          <a href="#"><i class="icon ion-person"></i></a>

          <a href="#"><i class="icon ion-ios-cloud-upload"></i></a>

          <p class="langChoice"><a href="?lang=fr">fr</a></p>
        </div>
      </div>
    </header>
  
    <div class="container">

    <section>
      <!-- Landing zone  -->
      <div class="topContainer">
        <a href="#">
          <div class="imgTitle --news">
            <h3 class="textTitle">Nouveautés</h3>
          </div>
        </a>
        <a href="#">
          <div class="imgTitle --top10">
            <h3 class="textTitle">Top 10</h3>
          </div>
        </a>
        <a href="#">
          <div class="imgTitle --coupdecoeur">
            <h3 class="textTitle">Coup de cœur</h3>
          </div>
        </a>
      </div>

      <div class="greenBar"></div>

    </section>

    <section>
      <!-- Filtres -->
      <div class="itemContainer">
        <ul class="listItem">
          <li class="items"><a href="#" class="filter-btn active" data="all">Tous</a></li>

          <li class="items"><a href="#" class="filter-btn" data="action">Action</a></li>

          <li class="items"><a href="#" class="filter-btn" data="horror">Horreur</a></li>

          <li class="items"><a href="#" class="filter-btn" data="animation">Animation</a></li>

          <li class="items"><a href="#" class="filter-btn" data="comedy">Comédie</a></li>
        </ul>
      </div>

    </section>

    <section class="movieParent">
      <!-- Affiches des Films -->
      <div class="movieContainer"></div>
    </section>

    <section>
      <!-- FOOTER -->
      <div class="footerContainer">
        <div class="footerPart">
          <h4 class="footerTitle">Besoin d'aide ?</h4>
          <ul>
            <li class="footerText"><a href="#" class="footerTextLink">FAQ</a></li>
            <li class="footerText"><a href="#" class="footerTextLink">Conditions d'utilisateur</a></li>
            <li class="footerText"><a href="#" class="footerTextLink">Nous contacter</a></li>
          </ul>
        </div>

        <div class="footerPart">
          <h4 class="footerTitle">Suivez-nous</h4>
          <div class="imgFooter  --socialImg">
            <a href="#"><img class="footerIcons" src="assets/img/Facebook.png" alt="Facebook"></a>
            <a href="#"><img class="footerIcons" src="assets/img/Instagram.png" alt="Instagram"></a>
            <a href="#"><img class="footerIcons" src="assets/img/Twitter.png" alt="Twitter"></a>
          </div>
        </div>

        <div class="footerPart">
          <h4 class="footerTitle">Application mobile</h4>
          <div class="imgFooter">
            <a href="#"><img class="footerIcons" src="assets/img/Apple.png" alt="Apple"></a>
            <a href="#"><img class="footerIcons" src="assets/img/Android.png" alt="Android"></a>
            <a href="#"><img class="footerIcons" src="assets/img/Windows.png" alt="Windows"></a>
          </div>
        </div>

        <div class="footerPart">
          <ul>
            <li class="footerText"><a href="#" class="footerTextLink">Mentions légales</a></li>
            <li class="footerText"><a href="#" class="footerTextLink">Conditions d'utilisations</a></li>
            <li class="footerText"><a href="#" class="footerTextLink">Confidentialité</a></li>
          </ul>
        </div>
      </div>
    </section>
  </div>

  <script src="assets/js/data.js"></script>
  <!--      <script src="assets/js/player.js"></script>-->
  <script src="assets/js/script.js"></script>
</body>

</html>
