<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/player.css">
  <title>player vid√©o</title>
</head>

<body>
 <canvas id="can" width="1280" height="720"></canvas>
  <div class="player">
    <div class="bottomPlayer">
      <div class="timer">
        <span class="currentTime">00:00</span>
        <span class="totalTime">00:00</span>
      </div>
      <div class="timeContainer">
        <div class="timePosition">
          <input type="range" class="timeRange" min="0" max="100">
          <div class="timeLapse"></div>
        </div>
      </div>
      <div class="controls">
        <div class="left">
          <a class="volButton"><img class="volImg" src="assets/img/playerButtons/speaker.png"></a><input class="volTrack" type="range" min="0" max="100">
        </div>
        <div class="center">
          <a class="playButton"><img class="playImg" src="assets/img/playerButtons/play-arrow.png"></a>
        </div>
        <div class="right">
          <a class="fullscreenButton"><img class="fullImg" src="assets/img/playerButtons/FullScreen.png"></a>
        </div>
      </div>

    </div>
    <div class="videoContainer">
      <div class="return">
        <a><img class="returnImg" src="assets/img/playerButtons/back-arrow.png" alt=""></a>
      </div>
      <video src="./data/videos/Dragon+Ball+vs+Naruto.+Anime+fight.(720p).mp4" id="videoPlayer"></video>
    </div>
  </div>

  <script src="assets/js/data.js"></script>
  <script src="assets/js/player.js"></script>
  <script src="assets/js/script.js"></script>

  <script>
    var video = new videoPlayer('.player', {
      // Parameters
      autoplay: false,
      loop: false,
      defaultVolume: 60
    }, data.films);
  </script>
</body>

</html>
