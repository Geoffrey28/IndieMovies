<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/player.css">
  <title>player vid√©o</title>
</head>

<body>
  <div class="player fullScreen">
    <div class="bottomPlayer">
      <div class="timer">
        <span class="currentTime">00:00</span>
        <span class="totalTime">00:00</span>
      </div>
      <div class="timeContainer">
        <input type="range" class="time">
      </div>
      <div class="controls">
        <button class="volButton"><img class="volImg" src="data/playerButtons/speaker.png"></button>
        <button class="playButton"><img class="playImg" src="data/playerButtons/play-arrow.png"><img class="pauseImg" src="data/playerButtons/pause-button.png"></button>
        <button class="fullscreenButton"><img class="fullImg" src="data/playerButtons/full-size.png"></button>
      </div>
    </div>
    <video src="./data/videos/Dragon+Ball+vs+Naruto.+Anime+fight.(720p).mp4" id="videoPlayer"></video>
  </div>

  <script src="assets/js/data.js"></script>
  <script src="assets/js/player.js"></script>
  <script src="assets/js/script.js"></script>

  <script>
    var video = new videoPlayer('.player', {
      // Parameters
      autoplay: false,
      loop: false,
      defaultVolume: 60
    }, data.films);
  </script>
</body>

</html>
